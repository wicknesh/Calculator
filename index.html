<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://db.onlinewebfonts.com/c/05c77f210065b750f9ad9d606be229d2?family=SamsungOne-600" rel="stylesheet">
        <link href="https://css.gg/css?=|backspace" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="display-container"></div>
                <div class="misc-button-container">
                    <button class="btn btn-clr">C</button>
                    <button class="btn btn-del"><i class="gg-backspace"></i></button>
                    <button class="btn misc" data-operator>รท</button>
                </div>
                <div class="data-button-container">
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" data-operator>ร</button>

                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-operator>-</button>

                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-operator>+</button>
                </div>
                <div class="btm-button-container">
                    <button class="btn pointBtn">.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn equalTo">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
